<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Guess the number</h1>

    <p>Try and see if you can guess the correct number!</p>

    <form id="guessForm">
      <label for="guess">Enter your number</label>
      <input type="number" id="guess" name="guess" />
      <button id="guessButton" type="submit">Take your shot!</button>
    </form>

    <ul id="guessList"></ul>

    <script src="script.js"></script>
  </body>
</html>
